name: Build Windows EXE (Macro Creator)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pyinstaller

      # Recomendado: modo carpeta (m√°s estable que onefile)
      - name: Build (folder mode)
        run: |
          pyinstaller --noconfirm --clean --windowed --name MacroCreator --collect-all customtkinter macro_editor.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacroCreator-dist
          path: dist/MacroCreator
