name: Build Windows EXE (Macro Editor)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pyinstaller

      # Opci√≥n recomendada: crea una carpeta dist/MacroEditor/ con el exe y todo lo necesario
      - name: Build (folder mode - recommended)
        run: |
          pyinstaller --noconfirm --clean --windowed --name MacroEditor --collect-all customtkinter macro_editor.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacroEditor-dist
          path: dist/MacroEditor
