name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pygame pynput pyinstaller

      - name: Build exe (with pygame bundled)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name MacroDeck ^
            --collect-all pygame ^
            --collect-all customtkinter ^
            --collect-submodules pynput ^
            macro_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacroDeck-exe
          path: dist/MacroDeck.exe
