name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pygame pyinstaller

      - name: Build (folder mode - recommended)
        run: |
          pyinstaller --noconfirm --clean --windowed --name MacroDeck --collect-all pygame --collect-all customtkinter macro_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacroDeck-dist
          path: dist/MacroDeck
